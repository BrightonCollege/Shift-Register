<style>
div {
    display: block;
    float: left;
    width: 50px;
    height: 50px;
    line-height: 50px;
    background-color: #FFFFFF;
    border: 1px solid black;
    margin: 5px;
    padding: 5px;
    text-align: center;
    vertical-align: middle;
    overflow: hidden;
}
#data, #clock, #latch {
    cursor: pointer;
}
br {
    line-height: 75px;
}
</style>

<script>
var $ = document.getElementById.bind(document);

function data_clicked() {
    if($("data").style.backgroundColor == "rgb(255, 0, 0)") {
        $("data").style.backgroundColor = "#FFFFFF";
    } else {
        $("data").style.backgroundColor = "#FF0000";
    }
}

function clock_clicked() {
    var i;
    for(i=7; i>0; i--) {
        $("bit"+i+"_s").style.backgroundColor = $("bit"+(i-1)+"_s").style.backgroundColor;
    }
    $("bit0_s").style.backgroundColor = $("data").style.backgroundColor;
}

function latch_clicked() {
    var i;
    for(i=0; i<8; i++) {
        $("bit"+i+"_p").style.backgroundColor = $("bit"+i+"_s").style.backgroundColor;
    }
}

</script>

<div onclick="data_clicked()" id="data">Data</div>
<div onclick="clock_clicked()" id="clock" style="background-color: red">Clock</div>
<div onclick="latch_clicked()" id="latch" style="background-color: red">Latch</div>

<br />

<div id="bit0_s"></div>
<div id="bit1_s"></div>
<div id="bit2_s"></div>
<div id="bit3_s"></div>

<div id="bit5_s"></div>
<div id="bit6_s"></div>
<div id="bit7_s"></div>

<br />
